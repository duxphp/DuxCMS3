<!doctype html>
<html>
<!--#include file="head.html"-->
<div class="uk-container">
    <div class="dux-page-banner">
        <div class="banner-inner">
            <h2>
                {$classInfo.name}
            </h2>
        </div>
    </div>
</div>

<div class="uk-container">
    <ul class="uk-breadcrumb">
        <li><a href="__ROOT__/">首页</a></li>
        <!--loop{$pageInfo.crumb as $vo}-->
        <li><a href="{$vo.url}">{$vo.name}</a></li>
        <!--{/loop}-->
    </ul>
    <div class="uk-padding-small">

        <ul class="uk-list uk-list-divider  uk-list-large dux-list">
            <!--loop{$pageList as $list}-->
            <li>
                <div class="uk-flex-middle uk-flex">
                    <div class=" uk-flex-first">
                        <a href="{url('article/info/index', ['id' => $list.article_id])}"><img src="{$list.image}"
                                width="250" alt="{$list.title}"></a>
                    </div>
                    <div class="uk-flex-1 uk-margin-left">
                        <a class="uk-link-reset" href="{url('article/info/index', ['id' => $list.article_id])}">
                            <h3>{$list.title}</h3>
                        </a>
                        <p>{str_len($list.description, 100)}</p>
                        <div class="uk-text-meta">{date('Y-m-d H:i', $list.create_time)}</div>
                    </div>
                </div>
            </li>

            <!--{/loop}-->
        </ul>

        {$page}

    </div>

</div>


<!--#include file="foot.html"-->
</body>

</html>
